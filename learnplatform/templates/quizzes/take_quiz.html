{% extends 'base.html' %}
{% block title %}Проходження тесту{% endblock %}

{% block content %}
<h2>{{ quiz.title }}</h2>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <div class="mb-4">
            <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>
            {% for answer in question.answers.all %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="a{{ answer.id }}" value="{{ answer.id }}">
                    <label class="form-check-label" for="a{{ answer.id }}">
                        {{ answer.text }}
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Завершити тест</button>
</form>
{% endblock %}
